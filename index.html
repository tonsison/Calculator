<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <p id="display"></p>
    <div id="row1">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button id="operation">x</button>
    </div>
    
    <div id="row2">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button id="operation">-</button>
    </div>
  
    <div id="row3">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button id="operation">+</button>
    </div>
  
    <div id="row4">
      <button id = "clear">C</button>
      <button>0</button>
      <button id = "operation">/</button>
      <button id="equals">=</button>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
